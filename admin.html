<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Sayfası</title>
    <style>
        body 
        {   
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: linear-gradient(lightblue, darkblue);
            display: flex;
            justify-content: center;  
            align-items: center;     
            font-family: Arial, sans-serif;
        }

        .panel 
        {
            text-align: center;
            background: rgba(255, 255, 255, 0.15);
            padding: 40px 60px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        h1 
        {
            margin-bottom: 30px;
            color: black;
            font-size: 32px;
        }

        .options button 
        {
            margin: 10px;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #0078ff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .options button:hover 
        {
            background-color: #005fcc;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h1>Admin Paneli</h1>
        <div class="options">
            <button>Kitap Ekle / Güncelle / Sil</button>
            <button>Yazar Ekle / Güncelle / Sil</button><br>
            <button>Kategori Ekle / Güncelle / Sil</button>
            <button onclick="window.location.href='login.html'">Çıkış Yap</button>
        </div>
    </div>
</body>
</html>
