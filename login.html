<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #89CFF0, #4682B4);
        }
        .login {
            width: 400px;
            padding: 30px;
            background-color: #ffffff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        }
        .button {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .button button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            background-color: #4682B4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .button button:hover {
            background-color: #315f7d;
        }
        .member label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        .member input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 6px;
            margin-bottom: 15px;
        }
        .member button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .member button:hover {
            background-color: #449d44;
        }
        .toggle {
            text-align: center;
            margin-top: 10px;
        }
        .toggle a {
            color: #4682B4;
            text-decoration: none;
            cursor: pointer;
        }
        .toggle a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login">
        <div class="button">
            <button onclick="showForm('user')">Üye Girişi</button>
            <button onclick="showForm('admin')">Admin Girişi</button>
        </div>
        <div class="member">
            <form id="loginForm">
                <div id="formContent"></div>
                <button type="submit">Giriş Yap</button>
            </form>
            <div class="toggle">
                <a onclick="showForm('register')">Kayıt Ol</a>
            </div>
        </div>
    </div>

    <script>
        function showForm(type) {
            let formContent = document.getElementById("formContent");
            let button = document.querySelector(".member button");
            if (type === "user") {
                formContent.innerHTML = `
                    <label for="name">Kullanıcı Adı:</label>
                    <input type="text" id="name" name="name" placeholder="Kullanıcı adınızı girin">
                    <label for="password">Şifre:</label>
                    <input type="password" id="password" name="password" placeholder="Şifrenizi girin">
                `;
                button.textContent = "Giriş Yap";
            } else if (type === "admin") {
                formContent.innerHTML = `
                    <label for="adminName">Admin Adı:</label>
                    <input type="text" id="adminName" name="adminName" placeholder="Admin adını girin">
                    <label for="adminPass">Şifre:</label>
                    <input type="password" id="adminPass" name="adminPass" placeholder="Şifrenizi girin">
                `;
                button.textContent = "Admin Girişi";
            } else if (type === "register") {
                formContent.innerHTML = `
                    <label for="newUser">Kullanıcı Adı:</label>
                    <input type="text" id="newUser" name="newUser" placeholder="Yeni kullanıcı adı">
                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" placeholder="E-posta adresiniz">
                    <label for="newPass">Şifre:</label>
                    <input type="password" id="newPass" name="newPass" placeholder="Şifre belirleyin">
                `;
                button.textContent = "Kayıt Ol";
            }
        }

        showForm('user');
    </script>
</body>
</html>
