<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Paneli</title>
    <style>
        body
        {
            margin:0;
            height:100vh;
            display:flex;
            font-family:Segoe UI, sans-serif;
            background:#f3f4f6;
        }

        .sidebar
        {
            width:220px;
            background:#1f2933;
            color:white;
            padding:20px;
        }

        .sidebar h2
        {
            text-align:center;
            margin-bottom:30px;
        }

        .sidebar button
        {
            width:100%;
            padding:12px;
            margin:8px 0;
            background:none;
            border:none;
            color:white;
            text-align:left;
            cursor:pointer;
            border-radius:8px;
            transition:.3s;
        }

        .sidebar button:hover
        {
            background:#374151;
        }

        .logout
        {
            background:#b91c1c !important;
        }

        .content
        {
            flex:1;
            display:flex;
            justify-content:center;
            align-items:center;
            flex-direction:column;
            color:#374151;
        }

        .welcome-box
        {
            background:white;
            padding:50px 70px;
            border-radius:20px;
            box-shadow:0 10px 25px rgba(0,0,0,.15);
            text-align:center;
        }

        .welcome-box h1
        {
            margin:0;
            font-size:34px;
            color:#1f2933;
        }

        .welcome-box p
        {
            margin-top:12px;
            font-size:18px;
            color:#6b7280;
        }

        .flash
        {
            position:absolute;
            top:20px;
            left:50%;
            transform:translateX(-50%);
            padding:12px 20px;
            border-radius:10px;
            font-weight:600;
            background:#d1fae5;
            color:#065f46;
            opacity:0;
            animation:fadeIn .4s forwards;
        }

        @keyframes fadeIn
        {
            from{opacity:0; transform:translate(-50%,-15px);}
            to{opacity:1; transform:translate(-50%,0);}
        }

        @keyframes fadeOut
        {
            from{opacity:1;}
            to{opacity:0;}
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Admin Paneli</h2>

        <button onclick="window.location.href='{{url_for('admin.kitapƒ∞slemler')}}'">üìö Kitap ƒ∞≈ülemleri</button>
        <button onclick="window.location.href='{{url_for('admin.yazarlar')}}'">‚úçÔ∏è Yazar ƒ∞≈ülemleri</button>
        <button onclick="window.location.href='{{url_for('admin.kategoriler')}}'">üóÇÔ∏è Kategori ƒ∞≈ülemleri</button>
        <button onclick="window.location.href='{{url_for('admin.yayinevi')}}'">üìñ Yayƒ±nevi ƒ∞≈ülemleri</button>
        <button class="logout" onclick="window.location.href='{{url_for('admin.logout')}}'">üö™ √áƒ±kƒ±≈ü</button>
    </div>
    <div class="content">

        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% set category, message = messages[-1] %}
            <div id="flashMessage" class="flash">
                {{ message }}
            </div>
        {% endif %}
        {% endwith %}

        <div class="welcome-box">
            <h1>Ho≈ü Geldiniz, <span>{{ admin }}</span></h1>
            <p>K√ºt√ºphane y√∂netim i≈ülemlerini sol men√ºden ger√ßekle≈ütirebilirsiniz.</p>
        </div>
    </div>
    <script>
        setTimeout(()=>{
            let msg=document.getElementById("flashMessage");
            if(msg) msg.style.animation="fadeOut .5s forwards";
        },2000);
    </script>
</body>
</html>
