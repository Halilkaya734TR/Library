<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kitap Listesi</title>
    <style>
        body 
        { 
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background-image: linear-gradient(lightblue, darkblue);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            padding-top: 50px; 
        }

        h1 
        {
            color: black;
            font-size: 36px;
            margin-bottom: 30px;
        }

        #kitapTablosu {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #0078ff;
            color: white;
            font-weight: bold;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .geri-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            background-color: #ff3333;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .geri-button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1>Kütüphane Kitapları</h1>
    <div id="kitapTablosu">
        <p>Kitaplar yükleniyor...</p>
    </div>

    <button class="geri-button" onclick="window.history.back()">Geri Dön</button>

<script>
    function kitaplariYukle() {
        fetch("/kitaplar")
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP hata! Durum: ${res.status}`);
                }
                return res.json();
            })
            .then(data => {
                let html = `
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Kitap Adı</th>
                                <th>Yazar</th>
                                <th>Yayınevi</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                data.forEach(row => {
                    html += `
                        <tr>
                            <td>${row.id}</td>
                            <td>${row.ad}</td>
                            <td>${row.yazar}</td>
                            <td>${row.yayinevi}</td>
                        </tr>
                    `;
                });

                html += `
                        </tbody>
                    </table>
                `;
                document.getElementById("kitapTablosu").innerHTML = html;
            })
            .catch(err => {
                document.getElementById("kitapTablosu").innerHTML = "<h2>Hata!</h2><p>Kitap verileri sunucudan alınamadı.</p>";
                console.error("Veri çekme hatası:", err);
            });
    }

    window.onload = kitaplariYukle;

</script>
</body>
</html>
