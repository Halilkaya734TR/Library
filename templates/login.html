<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş</title>

    <style>
        body {   
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: linear-gradient(lightblue, darkblue);
        }

        .login {
            width: 400px;
            padding: 30px;
            background-color: #ffffff;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 15px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.2);
        }

        .flash {
            position: absolute;
            top: -60px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            opacity: 0;
            animation: fadeIn 0.4s forwards;
        }

        .alert-success { background: #d4edda; color: #155724; }
        .alert-danger  { background: #f8d7da; color: #721c24; border-color:#f5c6cb; }
        .alert-info    { background: #d1ecf1; color: #0c5460; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translate(-50%, -20px); }
            to   { opacity: 1; transform: translate(-50%, 0); }
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: translate(-50%, 0); }
            to   { opacity: 0; transform: translate(-50%, -20px); }
        }

        .button {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .button button {
            flex: 1;
            margin: 0 5px;
            padding: 10px;
            background-color: #4682B4;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button button:hover {
            background-color: #315f7d;
        }

        .member label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }

        .member input {
            width: 100%;
            padding: 10px;
            border: 1px solid #bbb;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .member button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .member button:hover {
            background-color: #449d44;
        }

        .toggle {
            text-align: center;
            margin-top: 10px;
        }

        .toggle a {
            color: #4682B4;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle a:hover {
            text-decoration: underline;
        }

    </style>
</head>

<body>

    <div class="login">
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% set category, message = messages[-1] %}
            <div id="flashMessage" class="flash alert-{{ category }}">
                {{ message }}
            </div>
          {% endif %}
        {% endwith %}

        <div class="button">
            <button onclick="showForm('user')">Üye Girişi</button>
            <button onclick="showForm('admin')">Admin Girişi</button>
        </div>

        <div class="member">
            <form id="loginForm">
                <div id="formContent"></div>
                <button type="submit">Giriş Yap</button>
            </form>

            <div class="toggle">
                <a onclick="showForm('register')">Kayıt Ol</a>
            </div>
        </div>

    </div>

    <script>
        function showForm(type) {

            let formContent = document.getElementById("formContent");
            let button = document.querySelector(".member button");
            let form = document.getElementById("loginForm");

            if (type == "user") {
                formContent.innerHTML = `
                    <label for="mail">Üye Mail:</label>
                    <input type="email" id="mail" name="mail" required>

                    <label for="sifre">Şifre:</label>
                    <input type="password" id="sifre" name="sifre" required>
                `;
                button.textContent = "Giriş Yap";
                form.action = "/userLogin";
                form.method = "POST";
            } 

            else if (type == "admin") {
                formContent.innerHTML = `
                    <label for="adminMail">Admin Mail:</label>
                    <input type="email" id="adminMail" name="adminMail" required>

                    <label for="adminSifre">Şifre:</label>
                    <input type="password" id="adminSifre" name="adminSifre" required>
                `;
                button.textContent = "Admin Girişi";
                form.action = "/adminLogin";
                form.method = "POST";
            } 

            else if (type == "register") {
                formContent.innerHTML = `
                    <label for="yeniKullanici">Kullanıcı Adı:</label>
                    <input type="text" id="yeniKullanici" name="yeniKullanici" required>

                    <label for="email">E-posta:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="yeniSifre">Şifre:</label>
                    <input type="password" id="yeniSifre" name="yeniSifre" required>
                `;
                button.textContent = "Kayıt Ol";
                form.action = "/register";
                form.method = "POST";
            }
        }

        showForm('user');
        setTimeout(() => {
            let msg = document.getElementById("flashMessage");
            if (msg) msg.style.animation = "fadeOut 0.5s forwards";
        }, 2000);
    </script>

</body>
</html>
